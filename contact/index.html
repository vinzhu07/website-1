<!DOCTYPE html>
<html lang="en">
<head>
    <title>RES@GT | Rising Entrepreneur Society at Georgia Tech</title>
    <meta name="description" content="RES@GT is a entrepreneurship group at Georgia Tech.">
    <meta name="author" content="">

    <meta property="og:title" content="RES@GT">
    <meta property="og:description" content="Solve problems.">

    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="images/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
    <link rel="manifest" href="images/icons/site.webmanifest">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <section class="black-bg top" id="contact">
        <div>
            <header>
                <a class="logo" href="http://resgt.org">RES@GT</a>
                <nav>
                    <ul>
                        <li><a href="http://resgt.org/about">About</a></li>
                        <li><a href="http://resgt.org/programs">Programs</a></li>
                        <li><a href="http://resgt.org/faq">FAQ</a></li>
                        <li><a href="http://resgt.org/team">Team</a></li>
                        <li><a href="http://resgt.org/contact">Contact</a></li>
                        <li><a href="http://resgt.org/sponsors">Sponsors</a></li>
                        <!-- <li><a href="https://stanfordases.typeform.com/to/sZEnkW" target="_blank">Apply</a></li> -->
                        <!-- <li><a class="hamburger" href="#">
                            <img src="images/hamburger_icon.png" alt="nav"/>
                        </a></li> -->
                    </ul>
                </nav>
            </header>
            <div class="grid">
                <div class="grid__col col--1-of-2">
                    <h2 class="white-text">Contact Us</h2>
                    <p class="white-text">Send us a message!</p>

                    <form>
                        <input type="text" name="_gotcha" style="display:none">
                        <div class="field grid">
                            <div class="grid__col col--1-of-2">
                                <input name="name" type="text" required="true" placeholder="Your Name" />
                            </div>
                            <div class="grid__col col--1-of-2">
                                <input name="email" required="true" type="text" placeholder="Email Address" />
                            </div>
                        </div>
                        <div class="field grid">
                            <div class="grid__col col--3-of-3">
                                <input name="subject" type="text" placeholder="Subject" />
                            </div>
                        </div>
                        <div class="field grid">
                            <div class="grid__col col--3-of-3">
                                <input name="message" required="true" type="text" placeholder="Message" />
                            </div>
                        </div>
                        <input class="btn" type="submit" value="Submit" />
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<html>
